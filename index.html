<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TITLE -->
  <title>MarioGame</title>
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="container">
    <div class="game">
<!-- SKY -->
      <div class="sky">
        <img src="img/cloud-computing.png" alt="" >
      </div>
  <!-- TREE -->
      <div class="sun">
        <img src="img/sun.png" alt="">
      </div>
      
<!--       MARIO -->
      <div class="imgMario">
        <img src="img/Mario (99).png" alt="">
      </div>
       <div class="img__mush">
         <img src="img/Mushroom (86).png" alt="">
       </div>
  
    </div>
    
    <div class="game__ground">
     <div class="btn">
       <button class="btn__button">
         <img class="btn__jump" src="https://cdn-icons-png.flaticon.com/512/528/528081.png" alt="">
       </button>
      </div>
      <div class="ground groont1"></div>
      <div class="ground groont2"></div>
      <div class="ground groont3"></div>
     </div>
    
   
  </div>
  

  <!-- JAVASCRIPT -->
  <script src="app.js"></script>
</body>
</html>
